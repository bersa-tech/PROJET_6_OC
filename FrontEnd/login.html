<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b8d144e08.js"
      crossorigin="anonymous"
    ></script>
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/login.css" />
  </head>

  <body>
    <header>
      <h1>
        <a href="/FrontEnd/index.html">Sophie Bluel</a
        ><span>Architecte d'intérieur</span>
      </h1>
      <nav>
        <ul>
          <li><a href="/FrontEnd/index.html">projets</a></li>
          <li><a href="#contact">contact</a></li>
          <li>
            <a href="/FrontEnd/login.html" class="nav-login">login</a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/instagram.png" alt="Instagram"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login">
        <h2 class="login-title">Login</h2>
        <!-- Champ pour API -->
        <form
          id="log-user"
          action="http://localhost:5678/api/users/login"
          method="post"
        >
          <!-- Champ pour entrer l'email -->
          <label for="email">E-mail</label>
          <input
            id="email"
            name="email"
            type="email"
            required="required"
            autocomplete="email"
          />
          <!-- Champ pour entrer le mot de passe -->
          <label for="password">Mot de passe</label>
          <input
            id="password"
            name="password"
            type="password"
            required="required"
            autocomplete="current-password"
          />
          <!-- Zone d'affichage des erreurs avec js const messageError -->
          <div id="error"></div>
          <input id="connection" type="submit" value="Se connecter" />
        </form>
        <a id="lostPassword" href="#">Mot de passe oublié</a>
      </section>
    </main>

    <footer class="footer-login">
      <nav>
        <ul>
          <li><a href="#">Mentions Légales</a></li>
        </ul>
      </nav>
    </footer>
    <script src="./js/login.js" defer></script>
  </body>
</html>
